<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tasa de Transmisión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo">
        <div class="antenas">
            <div class="antena"></div>
            <div class="antena"></div>
        </div>
        <div class="texto-fondo">Calculadora de Tasa de Transmisión</div>
        <div class="modulaciones">
            <div class="modulacion qpsk">QPSK</div>
            <div class="modulacion qam">16QAM</div>
            <div class="modulacion qam">64QAM</div>
        </div>
    </div>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora de Tasa de Transmisión</h1>
            <div class="seccion">
                <label for="guarda">Tiempo de Guarda:</label>
                <select name="InGuarda" id="guarda">
                    <option value="0">0</option>
                    <option value="0.25">1/4</option>
                    <option value="0.125">1/8</option>
                    <option value="0.0625">1/16</option>
                    <option value="0.03125">1/32</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Modo</th>
                        <th>Número de Segmentos</th>
                        <th>Tasa de Código</th>
                        <th>Modulación</th>
                        <th>Tasa de Datos [Mbps]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>A</th>
                        <td>
                            <input type="number" id="seg1" value="0" min="0" max="13"/>
                        </td>
                        <td>
                            <select name="Convolucional" id="cd_conv1">
                                <option value="0">0</option>
                                <option value="0.5">1/2</option>
                                <option value="0.666">2/3</option>
                                <option value="0.75">3/4</option>
                                <option value="0.833">5/6</option>
                                <option value="0.875">7/8</option>
                            </select>
                        </td>
                        <td>
                            <select name="Modulacion" id="mod1">
                                <option value="0">0</option>
                                <option value="4">QPSK</option>
                                <option value="16">16QAM</option>
                                <option value="64">64QAM</option>
                            </select>
                        </td>
                        <td class="pantalla2">0</td>
                    </tr>
                    <tr>
                        <th>B</th>
                        <td>
                            <input type="number" id="seg2" value="0" min="0" max="13"/>
                        </td>
                        <td>
                            <select name="Convolucional" id="cd_conv2">
                                <option value="0">0</option>
                                <option value="0.5">1/2</option>
                                <option value="0.666">2/3</option>
                                <option value="0.75">3/4</option>
                                <option value="0.833">5/6</option>
                                <option value="0.875">7/8</option>
                            </select>
                        </td>
                        <td>
                            <select name="Modulacion" id="mod2">
                                <option value="0">0</option>
                                <option value="4">QPSK</option>
                                <option value="16">16QAM</option>
                                <option value="64">64QAM</option>
                            </select>
                        </td>
                        <td class="pantalla4">0</td>
                    </tr>
                    <tr>
                        <th>C</th>
                        <td>
                            <input type="number" id="seg3" value="0" min="0" max="13"/>
                        </td>
                        <td>
                            <select name="Convolucional" id="cd_conv3">
                                <option value="0">0</option>
                                <option value="0.5">1/2</option>
                                <option value="0.666">2/3</option>
                                <option value="0.75">3/4</option>
                                <option value="0.833">5/6</option>
                                <option value="0.875">7/8</option>
                            </select>
                        </td>
                        <td>
                            <select name="Modulacion" id="mod3">
                                <option value="0">0</option>
                                <option value="4">QPSK</option>
                                <option value="16">16QAM</option>
                                <option value="64">64QAM</option>
                            </select>
                        </td>
                        <td class="pantalla6">0</td>
                    </tr>
                    <tr>
                        <td colspan="4">Total</td>
                        <td class="total-mbps">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="botones">
                <button id="calcular" class="btn">Calcular</button>
                <button id="borrar" class="btn">Borrar</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>@ Francisco Sotalin y Gustavo Yela</p>
    </footer>
    <script src="main.js"></script>
</html>
